<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dis
t/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Cadastro Clientes</title>
</head>
<body class="bg-warning">

	<div class="container bg-light">
		<h2 color="info">Formulário de Cadastro</h2>
	
		<form class="form-group" action="/Clientes/NovoClienteServlet" method="post">
		
			<input type="hidden" name="txtId">
			<p>Nome:</p>
			<input type="text" name="txtNome" />
			<p>Telefone:</p>
			<input type="text" name="txtTelefone" />
			<p>Endereço:</p>
			<input type="text" name="txtEndereco" />
			
			<button class="btn btn-info btn2" type="submit" name="btnGravar">Enviar</button>
		</form>
	</div>
</body>
</html>
